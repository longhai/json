name: Update phim.json
on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Cài NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Cài thư viện cần thiết
        run: |
          cd ${{ github.workspace }}
          echo "Khởi tạo npm project..."
          npm init -y
          npm install node-fetch@3 jsdom

      - name: Chạy script cập nhật
        run: |
          cd ${{ github.workspace }}
          node script.js

      - name: Commit thay đổi
        run: |
          cd ${{ github.workspace }}
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add phim.json
          git commit -m "auto update phim.json" || echo "Không có thay đổi"
          git push
