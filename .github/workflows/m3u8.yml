name: Build IPTV list

on:
  schedule:
    - cron: "0 2 * * *" # chạy hàng ngày
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install cheerio node-fetch
      - run: node tv360.js
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update iptv.m3u"
          file_pattern: "iptv.m3u"
